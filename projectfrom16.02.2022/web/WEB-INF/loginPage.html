<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../resources/static/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-5 mt-5 p-3">
            <form method="post" action="/frontController" enctype="application/x-www-form-urlencoded">
                <input type="hidden" name="command" value="loginUser">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="exampleInputFile" class="form-label">File</label>-->
<!--                    <input name="fileToUpload" type="file" class="form-control" id="exampleInputFile">-->
<!--                </div>-->
                <div class="mb-3 form-check">
                    <input name="check" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="../resources/static/js/bootstrap.js"></script>
</body>
</html>
